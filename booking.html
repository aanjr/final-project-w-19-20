<div class="container">
  <div class="row expand">
    <div class="col-sm-8">
      <h1 style="font-weight: bold; color: rgb(253, 107, 54);">Trip Booking</h1>

      <form action="/thank" method="POST" style=" max-width: 600px; margin: 100px auto; border: none; font-size: 1.2rem; color: coral; margin-left:161px;">
        <fieldset class="fset">
            <label for="firstName">First Name:</label>
            <input class="inpu" id="firstName" type="text" placeholder="name" required minlength="2" style="width: 490px;">
            <label for="lastName">Last Name:</label>
            <input class="inpu" id="lastName" type="text" placeholder="lastName" required minlength="2" style="width: 490px;">
            <label>Email:</label>
            <input class="inpu" type="email" placeholder="abc@gmail.com" required style="width: 490px;">
            <label>Phone:</label>
            <input class="inpu" type="tel" placeholder="***-***-****(must be in this pattern)" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" style="width: 490px;"><br>
        </fieldset>

        <fieldset class="radio" class="fset">
            Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="male">Male</label>
            <input class="inpu" type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input class="inpu" type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input class="inpu" type="radio" id="other" name="gender" value="other">
        </fieldset>
        <br>
        <fieldset class="radio" class="fset">
          <label for="trip">Choose a Trip:</label>

          <select id="trip">
            <option value="select">Select one of the options below</option>
            <option value="Switzerland">Switzerland - $1700</option>
            <option value="New York">New York - $1700</option>
            <option value="India">India - $1400</option>
            <option value="Turkey">Turkey - $1200</option>
            <option value="Venice">Venice -$1500</option>
            <option value="Paris">Paris - $1800</option>
          </select>
      </fieldset>


    <a href="thank.html"> <input id="subBtn" class="inpu" type="button" value="Submit"></a>
    </form>

  <br />

<script>

  if (window.localStorage.length > 0) { 
   document.getElementById("getInput").innerHTML = window.localStorage.name
   document.writeln("<input type='button' onclick='log()' value='Sign Out' style='position: relative; top: -808px; font-size: 15px; left: 1376px; width:100px; background: transparent; border: solid 2px coral; color: #ffffb3; border-radius: 5px;'/>")
     
  } 
  if (window.localStorage.length <= 0) {
      name = prompt('What is your name?');
      localStorage.setItem('name', name); 
      document.getElementById("getInput").innerHTML = window.localStorage.name
  }

  function log()
  {
    localStorage.clear();
    name = prompt('What is your name?');
    localStorage.setItem('name', name); 
    document.getElementById("getInput").innerHTML = window.localStorage.name
  }

</script>
