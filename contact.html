<div class="container">

      </div>

      <div class="col-sm-8" style="color: rgb(255, 161, 126);">
       
        <h1 style="color: rgb(255, 127, 80);">Contact Us</h1>
        <p class="bold pContact" style="font-size: 12px; margin-left: 115px;">Enter your name, email, address and phone number for more information we will contact you soon:</p>
        <form class="subscription-form" action="thank.html" method="post" style="margin-left: 220px;">
          <label for="name" class="bold">Name:&nbsp;</label>
          <input type="text" name="name" value="" class="nameInput" style="position: relative; left: 2px; border-radius: 5px;" placeholder="Name" required/>
          <br />
          <label for="email" class="bold" >Email:&nbsp;</label>
          <input type="email" name="email" value="" class="emailInput"style="border-radius: 5px;" required placeholder="Email"/>
          <br />
          <label for="address" class="bold">Address:&nbsp;</label>
          <input type="text" name="address" value="" / style="position: relative; left: -4px;border-radius: 5px;" placeholder="Address" required>
          <br />
          <label for="phone" class="bold">Phone:&nbsp;</label>
          <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="" placeholder="pattern: ***-***-****" class="phoneInput" style="position: relative; left: 4px; border-radius: 5px;"/ required>
          <br /><br>
          <input class="submitButton bold"  type="submit" value="Submit"style="margin-left:73px" />
        </form><br><br>
        <p class="bold" style="margin-left: 288px;"> We'll get back to you soon!</p><br><br><br><br><br>

<script>

    if (window.localStorage.length > 0) { 
     document.getElementById("getInput").innerHTML = window.localStorage.name
     document.writeln("<input type='button' onclick='log()' value='Sign Out' style='position: relative; top: -600px; font-size: 15px; left: 1376px; width:100px; background: transparent; border: solid 2px coral; color: #ffffb3; border-radius: 5px;'/>")
       
    } 
    if (window.localStorage.length <= 0) {
        name = prompt('What is your name?');
        localStorage.setItem('name', name); 
        document.getElementById("getInput").innerHTML = window.localStorage.name
    }

    function log()
    {
      localStorage.clear();
      name = prompt('What is your name?');
      localStorage.setItem('name', name); 
      document.getElementById("getInput").innerHTML = window.localStorage.name
    }
  
</script>
